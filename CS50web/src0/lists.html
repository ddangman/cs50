<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My lists Web Page!!!</title>
        <style>
            h1 {
                color:deeppink
            }
        </style>
    </head>
    <body>
        <h1>An Unordered List:</h1>
        <ul style="color:blue;">
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
            <li>Fifth Item</li>
            <li>Sixth Item</li>
        </ol>
    </body>
</html>
